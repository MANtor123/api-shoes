<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='shoes.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<title> Shoe Api </title>

<body>
<h1> Shoe Catalogue </h1>


<script class='searchTemplate' type='text/x-handlebars-templates'>

<div class="container">
<table class="table table-hover">
  <tr>
<thead>
<th> BRAND </th>
<th> SIZE </th>
<th> PRICE </th>
<th> COLOR </th>
<th> STOCK </th>
<th> PURCHASE </th>
</thead>
<tr>
{{#each shoes}}
<tr>
<tbody>
<td>{{brand}}</td>
<td>{{size}}</td>
<td>{{price}}</td>
<td>{{color}}</td>
<td>{{in_stock}}</td>
<td> <button id='btn' onclick ='window.location.reload()' value="{{_id}}">BUY </button> </td>
</tbody>
</tr>
{{/each}}

</table>
</div>
</script>

<div class='output'> </div>


Brand Filter: <input type='text' id="brandFilter" placeholder="enter brand" required=''> </input>
              <input type="submit" id="brandButton" value="Search"> </input><br><br>

Size Filter: <input type='text' id='sizeFilter' placeholder="enter size"> </input>
              <input type="submit" id="sizeButton" value="Search"> </input><br><br>


<form class="form">
<div class="container">

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">ADD STOCK</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h3> Add Stock </h3>
  <div class="form-group">
<label for="brand">Brand:</label>
    <input class='brand' type="text" placeholder="please enter brand"> </input><br>
  </div>
  <div class="form-group">
<label for="size">Size:</label>
   <input class='size' type="number" placeholder="please enter size"> </input><br>
  </div>
  <div class="form-group">
    <label  for="Color">Color:</label>
     <input class='color' type="text" placeholder="please enter color"> </input><br>
  </div>

  <div class="form-group">
    <label class='quantity' for="in_stock">Quantity:</label>
     <input class='in_stock' type="number" placeholder="please enter stock"> </input><br>
  </div>

  <div class="form-group">
    <label  for="Color">Price:</label>
     <input class='price' type="number" placeholder="please enter price"> </input><br>
  </div>

  <input id='add' type="button" value="ADD STOCK"> </input>
        </div>
    </div>
  </div>

</div>
</form>

<script src="api.js"> </script>
</body>
</html>
