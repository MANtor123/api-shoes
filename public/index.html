<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='shoes.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<title> Shoe Api </title>

<body>
<h1> Shoe Catalogue </h1>

<script id='myTemplate' type='text/x-handlebars-templates'>
<select id='myBrand' onchange='myFunction()'>
<option class='brands' disabled selected>BRANDS</option>
{{#each shoeBrandKeys}}
<option class='brands' value='{{this}}'>{{this}}</option>
{{/each}}
</select>
<select id='mySize'>
<option class='size' disabled selected>SIZE</option>
{{#each shoeSizeKeys}}
<option class='size' value='{{this}}'>{{this}}</option>
{{/each}}
</select>
</script>

<div class='block'> </div>

<script class='searchTemplate' type='text/x-handlebars-templates'>
<table>
  <tr>
<thead>
<th> BRAND </th>
<th> SIZE </th>
<th> PRICE </th>
<th> COLOR </th>
<th> STOCK </th>
</thead>
<tr>
{{#each shoes}}
<tr>
<tbody>
<td>{{brand}}</td>
<td>{{size}}</td>
<td>{{price}}</td>
<td>{{color}}</td>
<td>{{in_stock}}</td>
</tbody>
</tr>
{{/each}}

</table>
</script>

<div class='output'> </div>


<div class="container">

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">ADD STOCK</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h3> Add Stock </h3>
  <div class="form-group">
<label for="brand">Brand:</label>
    <input class='brand' type="text" placeholder="please enter brand"> </input><br>
  </div>
  <div class="form-group">
<label for="size">Size:</label>
   <input class='size' type="text" placeholder="please enter size"> </input><br>
  </div>
  <div class="form-group">
    <label  for="Color">Color:</label>
     <input class='color' type="text" placeholder="please enter color"> </input><br>
  </div>

  <div class="form-group">
    <label class='quantity' for="Color">Quantity:</label>
     <input class='in_stock' type="text" placeholder="please enter color"> </input><br>
  </div>

  <div class="form-group">
    <label  for="Color">Price:</label>
     <input class='price' type="text" placeholder="please enter color"> </input><br>
  </div>

  <input id='add' type="button" value="ADD STOCK"> </input>
        </div>
    </div>
  </div>

</div>



<script src="api.js"> </script>
</body>
</html>
